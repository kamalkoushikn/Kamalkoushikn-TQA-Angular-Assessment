version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: angular-assessment-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: astrology
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - astrology-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  astrology-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
